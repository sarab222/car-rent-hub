<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - Car Rental</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-500">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Customer Login</h2>
        <form class="mt-4">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600" for="email">Email</label>
                <input id="email" type="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600" for="password">Password</label>
                <input id="password" type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Login</button>
            <p class="mt-4 text-sm text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
