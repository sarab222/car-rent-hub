<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: absolute;
    }

    .yes-btn {
      background-color: #4caf50;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .no-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <h1>Do you love me?</h1>
    <div class="buttons">
      <button class="yes-btn" onclick="sayThanks()">Yes</button>
      <button class="no-btn">No</button>
    </div>
  </div>

  <script>
    const noButton = document.querySelector('.no-btn');
    const buttonsContainer = document.querySelector('.buttons');

    function moveNoButton() {
      // Generate random positions within the container
      const x = Math.random() * (buttonsContainer.offsetWidth - noButton.offsetWidth);
      const y = Math.random() * (buttonsContainer.offsetHeight - noButton.offsetHeight);

      // Apply the new position
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    function sayThanks() {
      alert('Yay! I love you too! ‚ù§');
    }

    // Attach a touchstart listener for mobile and mouseover for desktop
    noButton.addEventListener('mouseover', moveNoButton);
    noButton.addEventListener('touchstart', moveNoButton);
  </script>
</body>
</html>
